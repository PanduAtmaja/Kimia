  <h1>Hitung Molaritas, Molalitas & Konsentrasi %</h1>

    <input type="number" id="volume" placeholder="Masukkan volume larutan (liter)" step="any" />

    <label for="massaPelarut">Massa pelarut (kg):</label>
    <input type="number" id="massaPelarut" placeholder="Masukkan massa pelarut (kg)" step="any" />

    <label for="massaZat">Massa zat terlarut (g):</label>
    <input type="number" id="massaZat" placeholder="Masukkan massa zat terlarut (gram)" step="any" />

    <button id="hitungBtn">Hitung</button>

    <div id="hasil" class="hasil-kalkulasi"></div>
  </div>
